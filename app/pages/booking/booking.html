<ion-header>

  <ion-navbar dark>
    <ion-title>Booking</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="booking">
  <ion-card>
    <img src="http://placehold.it/500x500" class="header">
    <div class="card-title-container">
      <p class="card-title">{{ room.type }}</p>
    </div>
  </ion-card>

  <ion-list>

    <ion-item>
      <strong>Check in:</strong> {{ CheckIn }}
    </ion-item>

    <ion-item>
      <strong>Check Out:</strong> {{ CheckOut }}
    </ion-item>

    <ion-item>
      <strong>Beds:</strong> {{ room.beds }}
    </ion-item>

    <ion-item>
      <strong>Guests:</strong> {{ details.guests }}
    </ion-item>

    <ion-item>
      <strong>Per Night:</strong> {{ room.cost_per_night }}
    </ion-item>

  </ion-list>

  <div class="button-container">
    <button (click)="book()" light>Book now</button>
  </div>

</ion-content>
